<!DOCTYPE html>
<html>
<head>
    <title>Страница Платежей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="easyui-layout" style="width:100%;height:800px;">
        <div data-options="region:'north', split:true" style="height:50%">
            <div class="container">
                <div class="row" style="padding-left: 12px;">
                    <div class="col-md-6">
                        <p>Курс:
                            <select id="course-dropdown" class="form-select">
                                <option value="">Выберите курс</option>    
                            </select>
                        </p>
                        <p>Поток:
                            <select id="stream-dropdown" class="form-select" disabled>
                                <option value="">Выберите поток</option>
                            </select>
                        </p>
                        <p>Тариф:
                            <select id="Instance-dropdown" class="form-select" disabled>
                                <option value="">Выберите тариф</option>
                            </select>
                        </p>
                        <div style="position: relative; display: flex; width: fit-content;">
                            <p style="padding-right: 10px;">Платежи: </p>
                            <input type="text" id="date-from" name="date-from" class="form-control" style="border-radius: 5px; margin-right: 5px;">
                            <input type="text" id="date-to" name="date-to" class="form-control" style="border-radius: 5px;">
                        </div>
                        <button id="refresh-btn" class="btn btn-primary">Обновить</button>
                    </div>
                    <div class="col-md-6">
                        <div id="totals">
                            <p>RUB:<span>0</span></p>
                            <p>USD:<span>0</span></p>
                            <p>EUR:<span>0</span></p>
                            <p>ILS:<span>0</span></p>
                        </div>
                        <div style="display: flex;">
                            <select id="currency-dropdown" class="form-select" style="margin-right: 10px;">
                                <option value="RUB">RUB</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="ILS">ILS</option>
                            </select>
                            <div id="total-amount" class="form-control">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-options="region:'center'" style="height:50%">
            <table id="payments" class="table" style="width:100%;height:100%">
                <thead>
                    <tr>
                        <th>Месяц</th>
                        <th>Курс</th>
                        <th>Сумма оплаты (USD)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    

    <script>
        $(document).ready(function() {

            $('#date-from, #date-to').datetimepicker({
                locale: 'ru' 
            });

            function loadCourses() {
                $.ajax({
                    url: '/api/courses/',
                    type: 'GET',
                    success: function(data) {
                        var courseDropdown = $('#course-dropdown');
                        $.each(data, function(index, course) {
                            if (course.visibility === 2) {
                                courseDropdown.append('<option value="' + course.name + '"  id="' + course.id + '">' + course.name + '</option>');
                            }
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            loadCourses();

        
            $('#course-dropdown').change(function() {
                var selectedCourse = $(this).val();
                var selectedCourseId = $(this).children('option:selected').attr('id'); 
                $('#stream-dropdown').prop('disabled', true).empty();
                $('#Instance-dropdown').prop('disabled', true).empty();

                if (selectedCourse) {
                    $.ajax({
                        url: '/api/coursestreams/?course=' + selectedCourse,
                        type: 'GET',
                        success: function(data) {
                            var streamDropdown = $('#stream-dropdown');
                            streamDropdown.prop('disabled', false);
                            $.each(data, function(index, stream) {
                                if(stream.course == selectedCourseId ){
                                    streamDropdown.append('<option value="' + stream.name + '" id="' + stream.id + '">' + stream.name+'</option>');
                                }
                                
                            });
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }
            });

            $('#stream-dropdown').change(function() {
                var selectedCourse = $('#course-dropdown').val();
                var selectedStream = $(this).val();
                var selectedStreamId = $(this).children('option:selected').attr('id'); 
                $('#Instance-dropdown').prop('disabled', true).empty();

                if (selectedStream) {
                    $.ajax({
                        url: '/api/courseinstances/?course=' + selectedCourse + '&stream=' + selectedStream,
                        type: 'GET',
                        success: function(data) {
                            var instanceDropdown = $('#Instance-dropdown');
                            instanceDropdown.prop('disabled', false);
                            $.each(data, function(index, instance) {
                                if(instance.stream == selectedStreamId){
                                    instanceDropdown.append('<option value="' + instance.name + '">' + instance.name + '</option>');

                                }
                                
                            });
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }
            });

            // Функция для загрузки платежей при выборе курса, потока или тарифа
            function loadPayments() {
                var selectedCourse = $('#course-dropdown').val();
                var selectedStream = $('#stream-dropdown').val();
                var selectedInstance = $('#Instance-dropdown').val();
                var selectedCurrency = $('#currency-dropdown').val();
                var selectedDataFrom = $('#date-from').val();
                var selectedDataTo = $('#date-to').val();

                // формируем URL 
                var url = '/api/get_filtered_payments/?';
                if (selectedCourse) {
                    url += 'course=' + selectedCourse + '&';
                }
                if (selectedStream) {
                    url += 'stream=' + selectedStream + '&';
                }
                if (selectedInstance) {
                    url += 'instance=' + selectedInstance + '&';
                }
                if (selectedDataFrom) {
                    url += 'data_from=' + selectedDataFrom+ '&';
                }
                if (selectedDataTo) {
                    url += 'data_to=' + selectedDataTo+ '&';
                }

                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(data) {

                        $('#rub-total').text(data['rub_total']);
                        $('#usd-total').text(data['usd_total']);
                        $('#eur-total').text(data['eur_total']);
                        $('#ils-total').text(data['ils_total']);
                        var paymentsTable = $('#payments tbody');
                        paymentsTable.empty();

                        $.each(data.data, function(index, payment) {
                            paymentsTable.append('<tr><td>' + payment.course + '</td><td>' + payment.time + '</td><td>' + payment.payed + '</td><td>' + payment.amount + '</td></tr>');
                        });
                        var totals = $('#totals');
                        totals.empty();

                        var currency_dropdown = $('#currency-dropdown')
                        currency_dropdown.empty();

                        $.each(data.amounts, function(index, amount) {
                       
                            totals.append('<p>' + index+ ': <span id="' + amount+ '-total">' + amount + '</span></p>');
                            currency_dropdown.append('<option value="'+index+'">'+index+'</option>')
                           
                        });

                        var total_amount = $('#total-amount');
                        total_amount.empty();
                        $.each(data.total_amounts, function(index, amount) {

                                total_amount.append('<span id="' + index + '" style="display: none;">' + ' ' + amount + ' ' + '</span>');
                            
                        
                        });

                        

                      

                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            function total_amount(){
                var total_amount_elements = Array.from(document.querySelectorAll('#total-amount span'));
                var selectedCurrency = $('#currency-dropdown').val();
                total_amount_elements.forEach(element => {
                    if (element.id === selectedCurrency){
                        element.style.display = 'block';
                    } else {
                        element.style.display = 'none';
                    }
                });
            }





            function fillTableWithData(table) {
                var data = table.data;
                var currencies = table.currencies;

                var tableHeadRow = document.querySelector('#payments thead tr');

                // Удалим все столбцы после 'Курс'
                while (tableHeadRow.children.length > 2) {
                    tableHeadRow.removeChild(tableHeadRow.lastChild);
                }

                for (var currency in currencies){
                    var currencyCell = document.createElement('th');
                    currencyCell.textContent = currencies[currency];
                    tableHeadRow.appendChild(currencyCell);
                }

                var tableBody = document.querySelector('#payments tbody');

                tableBody.innerHTML = '';



                for (var month in data) {
                    if (data.hasOwnProperty(month)) {
                        if (Object.keys(data[month].courses).length === 0) {
                            // Если ключей нет, добавляем пустой курс
                            data[month].courses['-'] = {};
                            for (var currency in currencies){
                                data[month].courses['-'][currency] = 0;
                                

                            }
                            
                        }
                        var prev_mounth ="";
                        for (var course in data[month].courses) {
                            if (data[month].courses.hasOwnProperty(course)) {

                                var row = document.createElement('tr');

                                var monthCell = document.createElement('td');
                                row.appendChild(monthCell);
                                monthCell.textContent = "";

                                if(data[month].month != prev_mounth){

                                    monthCell.textContent = data[month].month;

                                }




                                var courseCell = document.createElement('td');
                                row.appendChild(courseCell);
                                courseCell.textContent = course;

                                for(var key in data[month].courses[course]) {
                                    var amount = data[month].courses[course][key];
                                    var amountCell = document.createElement('td');
                                    amountCell.textContent = amount;
                                    row.appendChild(amountCell);
                                }
                                tableBody.appendChild(row);

                                prev_mounth = data[month].month
                            }
                        }
                    }
                }
            }


            function fetchDataAndFillTable() {
                // Выполняем запрос к API
                fetch('/api/fill_data/')
                    .then(response => response.json())
                    .then(data => {
                        fillTableWithData(data);
                    })
                    .catch(error => console.error('Ошибка при получении данных:', error));
            }


            // Обновляем платежи при нажатии на кнопку "Обновить"
            $('#currency-dropdown').change(total_amount);
            $('#refresh-btn').click(loadPayments);
            fetchDataAndFillTable();
        });


        
    </script>
</body>
</html>
